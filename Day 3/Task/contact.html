<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form>
        <h1>Contact Form</h1>
        <label>Name:</label>
        <br>
        <input type="text" required>
        <br> <br>
        <label>Email:</label>
        <br>
      <input type="email" required>
      <br> <br>
      <label>Message:</label>
      <br> 
      <textarea name="message" rows="4" cols="50"></textarea>
      <br> <br>
      <input type="submit" >
    </form>
</body>
</html>
